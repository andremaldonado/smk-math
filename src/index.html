<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>SMK Math Exercises</title>
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="assets/styles/css/main.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="header__title">SMK Math Exercises</h1>
        </div>
        <div class="content">
            <div class="content__menu">
                <ul>
                    <li><a href="#" onclick="loadMultiplication()">Multiplicação</a></li>
                    <li><a href="#" onclick="loadFraction()">Frações</a></li>
                </ul>
            </div>
            <div id="question" class="content__question">
                <p id="lblProblem">Quanto é:</p>
                <input type="number" id="inpResult">
                <input type="submit" id="sbmNext" value="Próxima conta" onclick="return solveIt()">
                <p id="lblScore">Pontuação: 0</p>
                <p id="lblDifficult">Dificuldade: 1</p>
            </div>
        </div>
        <div class="footer">
            <p>Contribua com <a href="https://github.com/andremaldonado/smk-math">esse código!</a></p>
            <!-- build:js -->
            <script src="assets/scripts/math.js"></script>
            <!-- endbuild -->
        </div>
    </div>
</body>
</html>
