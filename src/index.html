<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>SMK Math Exercises</title>
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="assets/styles/css/main.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">SMK Math Exercises</h1>
            <nav>
                <ul class="header__menu">
                    <li><a href="#" onclick="loadMultiplication()">Multiplicação</a></li>
                    <li><a href="#" onclick="loadFraction()">Frações</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <main id="content__question" class="content__question">
                <p id="content__problem">Quanto é:</p>
                <input type="number" id="content__result">
                <input type="submit" id="content__next" value="Próxima conta" onclick="return solveIt()">
                <p id="content__timer">Tempo: 0</p>
                <p id="content__score">Pontuação: 0</p>
                <p id="content__difficult">Dificuldade: 1.00</p>
            </main>
        </div>
        <footer class="footer">
            <p>Contribua com <a href="https://github.com/andremaldonado/smk-math">esse código!</a></p>
            <!-- build:js -->
            <script src="assets/scripts/math.js"></script>
            <!-- endbuild -->
        </footer>
    </div>
</body>
</html>
